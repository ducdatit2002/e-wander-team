<!DOCTYPE html>

    <link

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;700&family=Nunito:wght@200;300;400;500;600;700;800;900;1000&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />

  <body>
    <!-- HEADER: LAM ĐẠT -->
    <header class="header"></header>
    <!-- MEMORIES (KNOW BEFORE YOU GO): VŨ BÃO  -->
    <section class="memories"></section>
    <!-- SERVICES (WHAT WE SERVE): Lam Đạt -->
    <section class="services"></section>
    <!-- FEATURES TOURS: Lam Đạt-->
    <section class="features"></section>
    <!-- EXPERIENCES: Vũ Bão -->
    <section class="experiences"></section>
    <!-- GALLERY: Trương Huy -->
    <section class="gallery"></section>
    <!-- FEEDBACK: Đức Nguyễn -->
    <section class="feedback"></section>
    <!-- SUBCRIBE (Get email): Trương Huy -->
    <section class="subcribe"></section>
    <!-- FOOTER: Đức Nguyễn -->
    <footer>
      <footer class="footer">
        <div class="container">
          <div class="row">
            <div class="col-lg-3">
              <div class="logo">
                <img src="./img/" alt="" />
                <p>
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  Commodi, enim.
                </p>
                <div class="social__link d-flex align-items-center gap-4">
                  <span
                    ><a href="/home"><i class="ri-youtube-line"></i></a></span
                  ><span
                    ><a href="/home"><i class="ri-github-fill"></i></a></span
                  ><span
                    ><a href="/home"
                      ><i class="ri-facebook-circle-line"></i></a></span
                  ><span
                    ><a href="/home"><i class="ri-instagram-line"></i></a
                  ></span>
                </div>
              </div>
            </div>
            <div class="col-lg-3">
              <h5 class="footer__link-title">Discover</h5>
              <ul class="footer__quick-links list-group">
                <li class="ps-0 border-0 list-group-item">
                  <a href="/home">Home</a>
                </li>
                <li class="ps-0 border-0 list-group-item">
                  <a href="/about">About</a>
                </li>
                <li class="ps-0 border-0 list-group-item">
                  <a href="/tours">Tours</a>
                </li>
              </ul>
            </div>
            <div class="col-lg-3">
              <h5 class="footer__link-title">Quick Links</h5>
              <ul class="footer__quick-links list-group">
                <li class="ps-0 border-0 list-group-item">
                  <a href="/gallery">Gallery</a>
                </li>
                <li class="ps-0 border-0 list-group-item">
                  <a href="/login">Login</a>
                </li>
                <li class="ps-0 border-0 list-group-item">
                  <a href="/register">Register</a>
                </li>
              </ul>
            </div>
            <div class="col-lg-3">
              <h5 class="footer__link-title">Contact</h5>
              <ul class="footer__quick-links list-group">
                <li
                  class="ps-0 border-0 d-flex align-items-center gap-3 list-group-item"
                >
                  <h6 class="mb-0 d-flex align-items-center gap-2">
                    <span><i class="ri-map-pin-line"></i></span>Address:
                  </h6>
                  <p class="mb-0">Lorem</p>
                </li>
                <li
                  class="ps-0 border-0 d-flex align-items-center gap-3 list-group-item"
                >
                  <h6 class="mb-0 d-flex align-items-center gap-2">
                    <span><i class="ri-mail-line"></i></span>Email:
                  </h6>
                  <p class="mb-0">Lorem</p>
                </li>
                <li
                  class="ps-0 border-0 d-flex align-items-center gap-3 list-group-item"
                >
                  <h6 class="mb-0 d-flex align-items-center gap-2">
                    <span><i class="ri-phone-fill"></i></span>Phone:
                  </h6>
                  <p class="mb-0">Lorem</p>
                </li>
              </ul>
            </div>
          </div>

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
